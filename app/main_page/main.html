<div class="pull-left" style="padding-right: 5px;" ng-show="!hasTwitterUser">
	<a href="/authin/twitter" target="_self" class="btn btn-info">Twitter</a>
</div>
<div class="pull-left" style="padding-right: 5px;" ng-show="!hasYoutubeUser">
	<a href="/authin/youtube" target="_self" class="btn btn-info">Youtube</a>
</div>
<div class="pull-left" style="padding-right: 5px;" ng-show="!hasInstagramUser">
	<a href="/authin/instagram" target="_self" class="btn btn-info">Instagram</a>
</div>
<hr>
<div class="main_page">
  <div ng-repeat="article in dataList">
    <tweet ng-if="article.type=='twitter'" tweet="article"></tweet>
    <igram ng-if="article.type=='instagram'" igram="article"></igram>
    <ytube ng-if="article.type=='youtube'" ytube="article"></ytube>
  </div>
</div>
