<div ng-show="!hasUser()">
	<a href="/auth/twitter" target="_self" class="btn btn-info">Twitter</a>
</div>
<div ng-show="hasUser()">
	User Name : {{user.userName}}</br>
  Display Name : {{user.displayName}}</br>
  <image ng-src="{{user.imageUrl}}">
</div>
<div class="timeline" ng-show="hasUser()">
	<ul>
		<li ng-repeat="tweet in dataList">
			date: {{tweet.created_at}}
			tweet: {{tweet.text}}
			name: {{tweet.user.name}}
			screen_name: {{tweet.user.screen_name}}
		</li>
	</ul>
</div>
