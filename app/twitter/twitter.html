<div ng-show="!hasUser()">
	<a href="/authin/twitter" target="_self" class="btn btn-info">Twitter</a>
</div>
<div ng-show="hasUser()">
	User Name : {{user.userName}}</br>
  Display Name : {{user.displayName}}</br>
  <image ng-src="{{user.photoUrl}}">
</div>
<div ng-show="hasUser()">
	<ul>
		<li ng-repeat="tweet in dataList">
			<image ng-src="{{tweet.photo}}"> 
			date: {{tweet.date | date : 'short'}}</br>
			tweet: {{tweet.caption}}</br>
			name: {{tweet.user}}
		</li>
	</ul>
</div>
