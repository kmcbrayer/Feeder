<div ng-show="!hasUser">
	<a href="/authin/twitter" target="_self" class="btn btn-info">Twitter</a>
</div>
<div ng-show="hasUser">
	User Name : {{user.userName}}</br>
  Display Name : {{user.displayName}}</br>
  <image ng-src="{{user.photoUrl}}">
</div>
<div ng-show="hasUser">
	<div ng-repeat="tweet in dataList">
		<tweet tweet="tweet"></tweet>
	</div>
</div>
