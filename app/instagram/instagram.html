<div ng-show="!hasUser()">
  <a href="/authin/instagram" target="_self" class="btn btn-info">Instagram</a>
</div>
<div ng-show="hasUser()">
  User Name : {{user.userName}}</br>
  Display Name : {{user.displayName}}</br>
  <image ng-src="{{user.photoUrl}}" style="height: 50px;">
</div>

<div ng-show="hasUser()">
  <div ng-repeat="article in dataList">
    <a ng-href="{{article.link}}">
      <image ng-src="{{article.photo}}"  ></br>
      User: {{article.user}}</br>
      #Likes: {{article.likeCount}}</br>
      Caption: {{article.caption}}
      Date : {{article.date | date : 'short'}}
    </a>
  </div>
</div>
