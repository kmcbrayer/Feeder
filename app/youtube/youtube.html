<div ng-show="!hasUser()">
  <a href="/auth/youtube" target="_self" class="btn btn-info">Youtube</a>
</div>
<div ng-show="hasUser()">
  User Name : {{user.userName}}</br>
  Display Name : {{user.displayName}}</br>
  <image ng-src="{{user.imageUrl}}" style="height: 50px;">
</div>
<div ng-show="hasUser()">
<div ng-repeat="article in dataList">
  <image ng-src="{{article.thumb}}" ></br>
  title: {{article.title}}</br>
  date: {{article.date}}</br>
  channel: {{article.channelTitle}}</br>
  </br>
</div>
</div>
